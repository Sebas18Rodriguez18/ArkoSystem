<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${supplier.id} ? 'Editar Proveedor' : 'Registrar Proveedor'">Proveedor</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <h1 class="mb-4 fw-bold  animate__animated animate__fadeIn"
            th:text="${supplier.id == null} ? 'Registrar Proveedor' : 'Editar Proveedor'" style="color: #CFA500;">
        </h1>

        <form th:action="@{/view/suppliers/save}" th:object="${supplier}" method="post" novalidate
              class="p-4 bg-white shadow rounded animate__animated animate__fadeInUp">

            <!-- Campo oculto para ID -->
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label fw-semibold">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Ingrese el nombre del proveedor" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Teléfono</label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Ej. 3001234567" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Dirección</label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="Dirección completa" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="correo@ejemplo.com">
            </div>

            <!-- Botones -->
            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-save me-1"></i> Guardar
                    </button>
                </div>
                <div class="col-lg-6">
                    <a th:href="@{/view/suppliers}" class="btn btn-warning w-100">
                        <i class="fas fa-arrow-left me-1"></i> Volver
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
