<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Ventas - Arkosystem</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
</head>
<body>
<section layout:fragment="content">
<div class="container mt-4">

    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulario: Nueva venta / Añadir producto -->
    <div class="card shadow-sm mb-4">
        <div class="card-header fw-bold"><i class="fas fa-cash-register me-2"></i> Nueva Venta</div>
        <div class="card-body">
            <!-- Form para añadir producto: action=add -->
            <form th:action="@{/view/sales}" method="post" class="row g-3">
                <input type="hidden" name="action" value="add">

                <!-- Cliente -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Cliente</label>
                    <select name="clientId" class="form-select" required>
                        <option value="">Seleccione un cliente</option>
                        <option th:each="c : ${clients}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="${c.id == selectedClient}">
                        </option>
                    </select>
                </div>

                <!-- Empleado -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Empleado</label>
                    <select name="employeeId" class="form-select">
                        <option value="">(Automático)</option>
                        <option th:each="e : ${employees}"
                                th:value="${e.id}"
                                th:text="${e.name}"
                                th:selected="${e.id == selectedEmployee}">
                        </option>
                    </select>
                </div>

                <!-- Método de pago -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Método de pago</label>
                    <select name="paymentMethod" class="form-select" required>
                        <option value="">Seleccione</option>
                        <option value="Efectivo" th:selected="${selectedPayment == 'Efectivo'}">Efectivo</option>
                        <option value="Tarjeta" th:selected="${selectedPayment == 'Tarjeta'}">Tarjeta</option>
                        <option value="Transferencia" th:selected="${selectedPayment == 'Transferencia'}">Transferencia</option>
                    </select>
                </div>

                <!-- Productos: selector + cantidad + botón -->
                <div class="col-12"></div>
                <div class="col-md-6">
                    <label class="form-label">Producto</label>
                    <select name="productId" class="form-select" required>
                        <option value="">Seleccione un producto</option>
                        <option th:each="p : ${products}"
                                th:value="${p.id}"
                                th:text="${p.name + ' - $' + p.price}"></option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" name="quantity" class="form-control" min="1" value="1" required>
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-warning w-100">
                        <i class="fas fa-plus me-1"></i> Añadir
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Carrito -->
    <h4 class="fw-bold mb-3"><i class="fas fa-shopping-cart me-2"></i> Carrito</h4>
    <div class="mb-4">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th class="text-center">Cant.</th>
                    <th class="text-end">Precio</th>
                    <th class="text-end">Subtotal</th>
                    <th class="text-center">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cart}">
                    <td th:text="${item.name}"></td>
                    <td class="text-center" th:text="${item.quantity}"></td>
                    <td class="text-end" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td class="text-end"
                        th:text="${#numbers.formatDecimal(item.price.multiply(T(java.math.BigDecimal).valueOf(item.quantity)), 0, 'COMMA', 2, 'POINT')}">
                    </td>
                    <td class="text-center">
                        <form th:action="@{/view/sales}" method="post" class="d-inline">
                            <input type="hidden" name="action" value="remove" />
                            <input type="hidden" name="productId" th:value="${item.id}" />
                            <input type="hidden" name="clientId" th:value="${selectedClient}" />
                            <input type="hidden" name="employeeId" th:value="${selectedEmployee}" />
                            <input type="hidden" name="paymentMethod" th:value="${selectedPayment}" />
                            <button type="submit" class="btn btn-danger btn-sm" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(cart)}">
                    <td colspan="5" class="text-center">Carrito vacío</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Total y acciones -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="fw-bold mb-0">Total: <span th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 2, 'POINT')}"></span></h5>
        <div class="d-flex gap-2">
            <form th:action="@{/view/sales}" method="post">
                <input type="hidden" name="action" value="clear" />
                <button type="submit" class="btn btn-outline-warning"><i class="fas fa-trash"></i> Vaciar</button>
            </form>

            <form th:action="@{/view/sales}" method="post">
                <input type="hidden" name="action" value="register" />
                <input type="hidden" name="clientId" th:value="${selectedClient}" />
                <input type="hidden" name="employeeId" th:value="${selectedEmployee}" />
                <input type="hidden" name="paymentMethod" th:value="${selectedPayment}" />
                <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Registrar</button>
            </form>
        </div>
    </div>

    <!-- Ventas recientes -->
    <h4 class="fw-bold mb-3"><i class="fas fa-history me-2"></i> Ventas recientes</h4>
    <div class="table-responsive mb-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${recentSales}">
                    <td th:text="${sale.id}"></td>
                    <td th:text="${#temporals.format(sale.saleDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${sale.client != null ? sale.client.name : 'N/A'}"></td>
                    <td th:text="${#numbers.formatDecimal(sale.total, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td th:text="${sale.status}"></td>
                    <td>
                        <a th:href="@{'/view/sales/' + ${sale.id}}" class="btn btn-info btn-sm" title="Ver">
                            <i class="fas fa-eye"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(recentSales)}">
                    <td colspan="6" class="text-center">No hay ventas recientes</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Exportaciones -->
    <div class="mt-2 mb-5">
        <a th:href="@{/view/sales/pdf}" class="btn btn-danger me-2"><i class="fas fa-file-pdf"></i> Exportar PDF</a>
        <a th:href="@{/view/sales/excel}" class="btn btn-success"><i class="fas fa-file-excel"></i> Exportar Excel</a>
    </div>
</div>
</section>
</body>
</html>
