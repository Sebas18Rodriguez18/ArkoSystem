<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>ArkoSystem</title>
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <h1 style="color: #CFA500;" th:text="${inventory.id == null} ? 'Registrar Productos' : 'Editar Productos'"></h1>

        <!-- Formulario de guardado -->
        <form th:action="@{/viewI/save}" th:object="${inventory}"
              method="post" enctype="multipart/form-data" novalidate>

            <!-- Campo oculto para conservar el ID al editar -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Precio</label>
                <input type="number" th:field="*{price}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Categoria</label>
                <select th:field="*{category}" class="form-select" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option th:each="j: ${category}" th:value="${j.id}" th:text="${j.description}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Cantidad de Stock</label>
                <input type="number" th:field="*{availableQuantity}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Stock minimo</label>
                <input type="number" th:field="*{minStock}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Proveedor</label>
                <select th:field="*{supplier}" class="form-select" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option th:each="j: ${supplier}" th:value="${j.id}" th:text="${j.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagen del Producto</label>
                <input type="file" name="image" class="form-control" accept="image/*" />
            </div>

            <!-- Botones -->
            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-success btn-block">Guardar</button>
                </div>
                <div class="col-lg-6">
                    <a th:href="@{/view/inventory}" class="btn btn-custom-warning btn-block">Volver</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
