<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ArkoSystem</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Argon Dashboard CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/argon-dashboard.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
</head>
<body class="body-login">
    <div class="login-container">
        <div class="login-card">
            <div class="row g-0 h-100">
                <div class="col-lg-6 login-left">
                    <div class="sena-logo-circle">
                        <img th:src="@{/assets/img/sena-logo-negro.png}" alt="SENA Logo" style="width:100px;height:100px;">
                    </div>
                    <h2 class="system-title">ArkoSystem</h2>
                    <p class="system-subtitle">¿Olvidaste tu contraseña? No te preocupes, aquí podrás recuperarla.</p>
                </div>

                <div class="col-lg-6 login-right">
                    <div class="text-center">
                        <img th:src="@{/assets/img/arkosystem-logo.png}" alt="ArkoSystem Logo" class="logo-arko">
                    </div>

                    <h3 class="text-center mb-4">
                        <i class="fas fa-key me-2"></i>Recuperar Contraseña
                    </h3>

                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/forgot-password}" method="post" class="login-form">
                        <div class="form-group mb-3">
                            <span class="form-icon"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
                        </div>
                        <div class="form-group mb-3">
                            <span class="form-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" name="newPassword" class="form-control" placeholder="Nueva contraseña" required>
                        </div>
                        <div class="form-group mb-3">
                            <span class="form-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" name="confirmPassword" class="form-control" placeholder="Confirmar nueva contraseña" required>
                        </div>
                        <button type="submit" class="btn-login w-100">Cambiar Contraseña</button>
                    </form>

                    <div class="forgot-password">
                        <a th:href="@{/login}">Volver al inicio de sesión</a>                            
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
