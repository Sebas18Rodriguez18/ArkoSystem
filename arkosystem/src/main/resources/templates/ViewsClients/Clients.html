<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>ArkoSystem</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <!-- Notificaciones de éxito -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <strong>¡Éxito!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Notificaciones de error -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <strong>Error:</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold" style="color: black;">Clientes</h1>
            <div class="mb-3">
                <a th:href="@{/viewC/pdf}" class="btn btn-custom-warning me-2">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                </a>
                <a th:href="@{/viewC/excel}" class="btn btn-custom-warning">
                    <i class="fas fa-file-excel"></i> Exportar Excel
                </a>
            </div>
        </div>

        <div class="mb-3">
            <a th:href="@{/viewC/form}" class="btn btn-custom-warning me-2">
                <i class="fas fa-plus"></i> Añadir Cliente
            </a>
        </div>

        <div class="mb-3">
            <form method="get" action="/view/clients">
                <input type="text" id="searchInput" name="search" class="form-control" placeholder="Buscar por nombre..." th:value="${search}">
            </form>
        </div>

        <!-- Contenedor principal -->
        <div id="clientsTable" class="custom-table-container">
            <!-- Cabecera -->
            <div class="row custom-table-header m-0">
                <div class="col text-center">Id</div>
                <div class="col text-center">Nombre</div>
                <div class="col text-center">Teléfono</div>
                <div class="col text-center">Dirección</div>
                <div class="col text-center">Correo</div>
                <div class="col text-center">Acciones</div>
            </div>

            <!-- Filas dinámicas -->
            <div th:each="clients : ${clients}" class="row custom-table-row m-0 align-items-center">
                <div class="col text-center" th:text="${clients.id}"></div>
                <div class="col text-center client-name" th:text="${clients.name}"></div>
                <div class="col text-center" th:text="${clients.phone}"></div>
                <div class="col text-center" th:text="${clients.address}"></div>
                <div class="col text-center" th:text="${clients.email}"></div>

                <div class="col text-center">
                    <a th:href="@{'/viewC/edit/' + ${clients.id}}"
                       class="btn btn-sm btn-success me-1">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{/viewC/delete/{id}(id=${clients.id})}"
                          method="post"
                          style="display:inline;"
                          onsubmit="return confirm('¿Estás seguro de eliminar este cliente?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}"/>
                        <button type="submit" class="btn btn-sm btn-warning" title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
