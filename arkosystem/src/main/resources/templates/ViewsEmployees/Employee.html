<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>ArkoSystem</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-wrapper">
        <!-- Notificaciones de éxito -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <strong>¡Éxito!</strong> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Notificaciones de error -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <strong>Error:</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Encabezado con botones de exportar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold" style="color: black;">Empleados</h1>
            <div class="mb-3">
                <a th:href="@{/viewE/pdf}" class="btn btn-custom-warning me-2">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                </a>
                <a th:href="@{/viewE/excel}" class="btn btn-custom-warning">
                    <i class="fas fa-file-excel"></i> Exportar Excel
                </a>
            </div>
        </div>

        <!-- Botón registrar -->
        <div class="mb-3">
            <a th:href="@{/viewE/form}" class="btn btn-custom-warning me-2">
                <i class="fas fa-plus"></i> Registrar empleado
            </a>
        </div>

        <!-- Buscador -->
        <div class="mb-3">
            <form method="get" action="/view/employee">
                <input type="text" id="searchInput" name="search" class="form-control" placeholder="Buscar por nombre..." th:value="${search}">
            </form>
        </div>

        <!-- Contenedor principal -->
        <div id="employeesTable" class="custom-table-container">
            <!-- Cabecera -->
            <div class="row custom-table-header m-0">
                <div class="col text-center">ID</div>
                <div class="col text-center">Documento</div>
                <div class="col text-center">Nombre</div>
                <div class="col text-center">Posición</div>
                <div class="col text-center">Salario</div>
                <div class="col text-center">Acciones</div>
            </div>

            <!-- Filas dinámicas -->
            <div th:each="employee : ${employees}" class="row custom-table-row m-0 align-items-center">
                <div class="col text-center" th:text="${employee.id}"></div>
                <div class="col text-center" th:text="${employee.document}"></div>
                <div class="col text-center client-name" th:text="${employee.name}"></div>
                <div class="col text-center" th:text="${employee.position}"></div>
                <div class="col text-center" th:text="'$ ' + ${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 0, 'POINT')}"></div>

                <!-- Botones de acción -->
                <div class="col text-center">
                    <a th:href="@{/viewE/edit/{id}(id=${employee.id})}"
                       class="btn btn-sm btn-success me-1">
                        <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{/viewE/delete/{id}(id=${employee.id})}"
                          method="post"
                          style="display:inline;"
                          onsubmit="return confirm('¿Está seguro que desea eliminar este empleado?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}"/>
                        <button type="submit" class="btn btn-sm btn-warning" title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Mensaje cuando no hay empleados -->
        <div th:if="${#lists.isEmpty(employees)}" class="alert alert-info text-center mt-4">
            <i class="bi bi-info-circle"></i>
            No hay empleados registrados en el sistema.
        </div>
    </div>
</div>
</body>
</html>
