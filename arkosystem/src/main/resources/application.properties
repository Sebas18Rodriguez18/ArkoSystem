# ==============================
# Configuración General
# ==============================
spring.application.name=ArkoSystem

# ==============================
# Configuración Base de Datos
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/arkosystem_db?useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=developer
spring.datasource.password=developer

# ==============================
# Configuración Hibernate / JPA
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==============================
# Configuración Thymeleaf
# ==============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ==============================
# Recursos Estáticos
# ==============================
# Ubicación de recursos estáticos (CSS, JS, imágenes)
spring.web.resources.static-locations=classpath:/static/
# Patrón para servir recursos
spring.mvc.static-path-pattern=/**

# ==============================
# Configuración Servidor
# ==============================
server.port=8080

# ==============================
# Logging
# ==============================
logging.level.org.springframework.web=INFO
logging.level.org.thymeleaf=INFO
logging.level.co.edu.sena.arkosystem=DEBUG

# ==============================
# Spring Security
# ==============================
# Página de login personalizada
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN